<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="header">
    <h1 class="title">Rosemary & Miint</h1>
    <div class="logo">
      <span class="helper"></span><img src="images/desktop/Rosemary&Miint_logo2-02.png">
    </div>
    
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
        <li data-target="#myCarousel" data-slide-to="4"></li>
      </ol>
      
      <div class="carousel-inner">
        <div class="item active">
          <img src="images/mobile/glutenfreepie2web.gif" alt="Donuts" style="height: 100%; width: 100%; object-position: center bottom;">
        </div>
        
        <div class="item">
          <img src="images/mobile/glutenfreepie1web.gif" alt="Gluten free pie" style="height: 100%; width: 100%;">
        </div>
        
        <div class="item">
          <img src="images/mobile/bloodorangebundt1web.gif" alt="Almond cake" style="height: 100%; width: 100%; object-position: center center">
        </div>
        
        <div class="item">
          <img src="images/mobile/bloodorangecocktailweb.gif" alt="Almond cake" style="height: 100%; width: 100%; object-position: center bottom">
        </div>
        
        <div class="item">
          <img src="images/mobile/donuts1web.gif" alt="Almond cake" style="height: 100%; width: 100%; object-position: center bottom">
        </div>
      </div>
      
      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  
  <div>
    
  </div>
   
  <div class="contact">
    <form>
      <fieldset>
        <label for="name">Name</label>
        <input type="text" name="name" id="name">

        <label for="email">Email</label>
        <input type="email" name="email" id="email">

        <label for="notes">Notes</label>
        <textarea name="notes" id="notes" cols="30" rows="10"></textarea>

        <label>Send</label>
        <input type="submit" value="Send">
      </fieldset>
    </form>
  </div>

  <div class="footer">
    <h1>Copyright Tag and Social Media Links</h1>
  </div>

</body>
</html>

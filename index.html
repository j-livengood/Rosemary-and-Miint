<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="Joram Livengood">
  <title>Rosemary & Miint</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
<!--
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
-->
</head>
<body>
  <div class="header">
    <h1 class="title">Rosemary & Miint</h1>
    <div class="logo">
      <span class="helper"></span><img src="images/desktop/Rosemary&Miint_logo2-02.png">
    </div>
    
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
        <li data-target="#myCarousel" data-slide-to="4"></li>
      </ol>
      
      <div class="carousel-inner">
        <div class="item active one">
          <img src="images/mobile/glutenfreepie2web.jpg" alt="Unbaked gluten free pie" style="width: 100%; height: 100%; object-position: bottom center">
        </div>
        
        <div class="item two">
          <img src="images/mobile/glutenfreepie1web.jpg" alt="Baked gluten free pie" style="width: 100%; height: 100%; object-position: bottom right">
        </div>
        
        <div class="item three">
          <img src="images/mobile/bloodorangebundt1web.jpg" alt="Blood orange bundt cake" style="width: 100%; height: 100%; object-position: bottom center">
        </div>
        
        <div class="item four">
          <img src="images/mobile/bloodorangecocktailweb.jpg" alt="Blood orange cocktail" style="width: 100%; height: 100%; object-position: bottom center">
        </div>
        
        <div class="item five">
          <img src="images/mobile/donuts1web.jpg" alt="Chocolate covered donuts" style="width: 100%; height: 100%; object-position: bottom center">
        </div>
      </div>
      
      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  
  <div class="gallery">
    <div class="gallery-inner">
      <p>Click <a href="#">HERE</a> for more images of my work and follow me on Instagram!</p>
      <a href="#"><i class="fab fa-instagram fa-5x"></i></a>
    </div>
  </div>
   
  <div class="contact">
    <div class="contact-inner">
      <p>If you need baking done or just feel like saying hello, I'd love to hear from you!</p>

      <form class="contact-form">
        <fieldset>
          <div class="name">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="John Doe">
          </div>

          <div class="email">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="example@email.com">
          </div>

          <div class="message">
            <label for="message">Notes</label>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
          </div>

          <div class="send">
            <label>Send</label>
            <input class="button" type="submit" value="Send">
          </div>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="footer">
    <div class="footer-inner">
      <p>&copy; Rosemary & Miint 2018</p>
      <p>Site by Joram Livengood</p>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
